<html>
	<head>
		<title>MNProto</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<style>
			div.gallery img {
			    width: 100%;
			    height: auto;
			}


			.responsive {
			    padding: 0 6px;
			    float: left;
			    width: 24.99999%;
			}

			@media only screen and (max-width: 700px) {
			    .responsive {
			        width: 49.99999%;
			        margin: 6px 0;
			    }
			}

			@media only screen and (max-width: 500px) {
			    .responsive {
			        width: 100%;
			    }
			}

			.clearfix:after {
			    content: "";
			    display: table;
			    clear: both;
			}
		</style>
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo"><img src="images/mnproto_darkblue.png" alt="Logo" style="width:250px;"></a>
					<nav id="nav">
						<a href="index.html">Home</a>
						<a href="SaabCupholder.html">Products</a>
						<a href="services.html">Services</a>
						<a href="Gallery.html">Gallery</a>
						<a href="aboutus.html">About Us</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

		<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<header>
						<h1>Gallery</h1>
					</header>

					<footer>
					</footer>
				</div>
			</section>


		<!-- Three -->
			<section id="three" class="wrapper align-center">
				<div class="inner">
					<div class="flex flex-2">
						<article>
							<div class="responsive">
								<div class="gallery">
										<img src="images/gallery/keys.jpg" alt="keys" width="600" height="400">
								</div>
							</div>

							<div class="responsive">
								<div class="gallery">
										<img src="images/gallery/cover.jpg" alt="cover" width="600" height="400">
								</div>
							</div>

							<div class="responsive">
								<div class="gallery">
										<img src="images/gallery/cube.jpg" alt="cube" width="600" height="400">
								</div>
							</div>

							<div class="responsive">
								<div class="gallery">
										<img src="images/gallery/mount.jpg" alt="mount" width="600" height="400">
								</div>
							</div>

							<div class="responsive">
								<div class="gallery">
										<img src="images/gallery/clip.jpg" alt="clip" width="600" height="400">
								</div>
							</div>

						</article>
					</div>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">

					<h3>Get in touch</h3>

					<form name="contactform" method="post" action="https://formspree.io/logan@mnproto.com">

						<div class="field half first">
							<label for="name">Name</label>
							<input name="name" id="name" type="text" placeholder="Name">
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input name="email" id="email" type="email" placeholder="Email">
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Send Message" class="button alt" type="submit"></li>
						</ul>
					</form>

					<div class="copyright">
						&copy; 2018 MNProto -----
						<a href="https://facebook.com/mnproto" class="icon fa-facebook"><span class="label">Facebook</span></a>
						<a href="https://github.com/mnproto" class="icon fa-github"><span class="label">Github</span></a>
						-----Images: <a href="https://unsplash.com">Unsplash</a>.
					</div>

				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
